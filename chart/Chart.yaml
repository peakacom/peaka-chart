apiVersion: v2
name: peaka
description: Helm chart of the best data integration platform, aka Peaka.
type: application
version: 0.3.22
appVersion: "0.3.16"
dependencies:
  - name: postgresql
    version: 13.4.4
    repository: https://charts.bitnami.com/bitnami
    condition: postgresql.enabled
  - name: minio
    version: ~5.1.0
    repository: https://charts.min.io/
    condition: minio.enabled
  - name: mariadb-galera
    alias: mariadb
    version: 11.2.3
    repository: https://charts.bitnami.com/bitnami
    condition: mariadb.enabled
  - name: kafka
    version: 26.8.5
    repository: https://charts.bitnami.com/bitnami
    condition: kafka.enabled
  - name: mongodb
    version: 14.8.0
    repository: https://charts.bitnami.com/bitnami
    condition: mongodb.enabled
  - name: redis
    version: 18.11.1
    repository: https://charts.bitnami.com/bitnami
    condition: redis.enabled
  - name: postgresql
    alias: postgresqlbigtable
    version: 13.4.4
    repository: https://charts.bitnami.com/bitnami
    condition: postgresqlbigtable.enabled
  - name: temporal-operator
    alias: temporal
    version: 0.5.0
    repository: https://alexandrevilain.github.io/temporal-operator
    condition: temporal.enabled
  - name: traefik
    alias: traefik
    version: 20.8.0
    repository: https://helm.traefik.io/traefik
    condition: traefik.enabled
  - name: permify
    version: 0.4.0
    repository: https://permify.github.io/helm-charts
    condition: permify.enabled
  - name: clickhouse
    version: 9.1.0
    repository: https://charts.bitnami.com/bitnami
    condition: clickhouse.enabled

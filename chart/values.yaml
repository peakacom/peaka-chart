# -----------------------------------------------------------------------------
# Service Exposure Settings
# -----------------------------------------------------------------------------
# The Peaka application is accessible through this Traefik service.
# To expose Peaka outside the cluster, configure the service type below.
#
# Options:
#   - ClusterIP    : Internal access only (default)
#   - NodePort     : Expose on each node’s IP and a static port
#   - LoadBalancer : Provision an external load balancer (if supported by your cloud)
#
# Ports:
#   - web:
#       Use this if TLS termination happens BEFORE traffic reaches Peaka.
#       Set web.expose = true.
#
#   - websecure:
#       Use this if you want Peaka to terminate TLS itself.
#       Set websecure.expose = true.
#
#   - dbc:
#       Use this if you want to expose the Peaka JDBC service.
#       Set dbc.expose = true.
# IMPORTANT (NodePort / LoadBalancer):
#   If you set service.type = NodePort or LoadBalancer, you should also
#   configure web.nodePort, websecure.nodePort, and/or dbc.nodePort.
#   Otherwise, Kubernetes will assign random node ports.
#
# Example:
# traefik:
#   service:
#     type: LoadBalancer
#   ports:
#     web:
#       expose: true
#       nodePort: 30080
#     websecure:
#       expose: false
#     dbc:
#       expose: true
#       nodePort: 30567
traefik:
  enabled: true
  logs:
    general:
      level: DEBUG
      format: text
    access:
      enabled: true
      format: json
  service:
    type: ClusterIP
  ports:
    # The name of this one can't be changed as it is used for the readiness and
    # liveness probes, but you can adjust its config to your liking
    traefik:
      port: 9000
      expose: false
      # The exposed port for this service
      exposedPort: 9000
      # The port protocol (TCP/UDP)
      protocol: TCP
    web:
      port: 8000
      # hostPort: 8000
      expose: false
      exposedPort: 80
      # The port protocol (TCP/UDP)
      #nodePort: 30080
      protocol: TCP
      tls:
        enabled: false
    websecure:
      port: 8443
      # hostPort: 8443
      expose: false
      #nodePort: 30443
      exposedPort: 443
      # The port protocol (TCP/UDP)
      protocol: TCP
      tls:
        enabled: true
        # this is the name of a TLSOption definition
    dbc:
      port: 4567
      expose: false
      exposedPort: 4567
      #nodePort: 30567
      protocol: TCP
      tls:
        enabled: false
  globalArguments:
    - "--api.insecure=true"
    - "--api.dashboard=true"
    - "--log.level=DEBUG"
  ingressClass:
    enabled: false

  providers:
    kubernetesCRD:
      enabled: true
      allowCrossNamespace: false
      allowExternalNameServices: false
      allowEmptyServices: false
      # ingressClass: traefik-internal
      # labelSelector: environment=production,method=traefik
      namespaces: []
      # - "default"